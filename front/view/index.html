<html>
<!DOCTYPE>
    <head>
        <meta charset="utf-8"/>
        <title>Workout Log</title>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<!-- bootstrap -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
		<!-- bootstrap -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
		
		<!-- bootstrap -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous"/>
		<!-- Angular -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular-cookies.js"></script>

		<!-- Angular -->
        <script src="/front/controllers/workout.js"> </script>
        <!-- Estilo CSS -->
        <link rel="stylesheet" type="text/css" href="/front/css/estilo.css"/>	
    </head>
    <body ng-controller="WorkoutController">
        <div class="row col-xs-12 col-sm-12 col-md-12 col-lg-12"  align="center">
                <div style="float:left;" class="container col-sm-7"  data-ng-init="consulta()">
                    <h2 align="center" > Tabela de Treino </h2><br>
                        <div class="form-inline">
                            <div class="container col-sm-12" align="left">
                                <thead> Inserir um item </thead>
                                <p></p>
                                <form class="form-inline">
                                    <div class="form-group">
                                    <label class="control-label col-sm-2"><font style="vertical-align: inherit;"></font></label>
                                    <input type="email" class="form-control" id="time" placeholder="Tempo">
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-sm-8"><font style="vertical-align: inherit;"></font></label>
                                            <select type="type" class="form-control" id="type">
                                                <option>Corrida</option>
                                                <option>Natação</option>
                                                <option>Bicicleta</option>
                                            </select>
                                        
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-sm-2"><font style="vertical-align: inherit;"></font></label>
                                        <input type="date" class="form-control" id="date">
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-2">
                                            <button type="button" class="btn btn-outline-secondary" ng-click="insere()">Adicionar</button>
                                        </div>
                                    </div>
                                </form>
                                <hr size="50">
                            </div>
                        </div>
                    <table class="table table-striped text-center">
                         <thead>
                            <tr class="table-active" style="background-color: gray; font-family: Consolas; font-size: 20; color: white" >
                                <th> Tempo </th> 
                                <th> Tipo </th> 
                                <th> Data </th>
                                <th> Remover </th>
                            </tr>
                        </thead>
                        <tbody class="scroll">
                            <tr ng-repeat="work in listWorks" style="font-family: Consolas; font-size: 18">
                                <td> {{work.time}} </td>
                                <td> {{work.type}} </td>
                                <td> {{work.date}} </td>
                                <td> 
                                    <a href="#" ng-click="remove(work.id_work)">  
                                        <button type="button" class="badge badge-pill badge-dark">Remover</button> 
                                    </a> 
                                </td> 
                            </tr>
                        </tbody>
                    </table>
                <h2 align="center" > horas de exercicios </h2><br>
            </div>
        </div>
    </body>
</html>
